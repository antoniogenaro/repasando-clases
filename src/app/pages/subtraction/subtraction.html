<div class="w-full h-full">
  <div class="w-full h-full flex flex-col landscape:flex-row">
    <div class="flex-1 flex flex-col justify-center">
      <div class="border-b border-neutral-200 p-2 text-xl flex gap-2 items-center">
        <h1>Resta</h1>
        <select class="border border-neutral-300 rounded p-1" [formField]="digitsForm">
          @for (option of numberOfDigitsOptions(); track $index) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
      <div class="flex flex-1 justify-center items-center">
        <app-vertical-operation [a]="a()" [b]="b()" operator="-">
          <app-digits-input
            [digits]="userDigits()"
            [selectedIndex]="selectedIndex()"
            (select)="selectDigit($event)"
          />
        </app-vertical-operation>
      </div>

      <app-operation-status
        [status]="isCorrect()"
        [message]="message()"
        [animationKey]="animationKey()"
      />

      <div>
        <button
          appButton
          color="blue"
          (click)="reset()"
          class="w-full"
          [disabled]="isCorrect() === null"
        >
          Nuevo problema
        </button>
      </div>
    </div>

    <div class="flex flex-col landscape:w-1/2 portrait:h-1/2 landscape:min-h-full">
      <app-numeric-keyboard class="flex-1" (press)="press($event)"></app-numeric-keyboard>
      <div class="flex">
        <button appButton color="amber" (click)="backspace()" class="flex-1">Borrar</button>
        <button appButton color="green" [disabled]="!isFilled()" (click)="check()" class="flex-1">
          Comprobar
        </button>
      </div>
    </div>
  </div>
</div>
