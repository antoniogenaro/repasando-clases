<div class="w-full h-full">
  <div class="w-full h-full flex flex-col landscape:flex-row">
    <div class="flex-1 flex flex-col justify-center">
      <div class="border-b border-neutral-200 p-2 text-xl flex gap-2 items-center">
        <h1>Resta</h1>
        <select class="border border-neutral-300 rounded p-1" [formField]="digitsForm">
          @for (option of numberOfDigitsOptions(); track $index) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>
      <div class="flex flex-1 justify-center items-center">
        <div class="flex-col items-end gap-0.5 flex text-3xl font-medium font-mono">
          <!-- first number -->
          <div class="flex gap-1">
            @for (digit of getDigits(a()); track $index) {
              <span class="inline-block w-8 text-center">{{ digit }}</span>
            }
          </div>

          <!-- "-" & second number -->
          <div class="flex gap-1 items-center border-b-2 border-black">
            <span>-</span>
            <div class="flex gap-1">
              @for (digit of getDigits(b()); track $index) {
                <span class="inline-block w-8 text-center">{{ digit }}</span>
              }
            </div>
          </div>

          <!-- response -->
          <div class="mt-1 flex gap-1" role="group" aria-label="Respuesta">
            @for (d of userDigits(); track $index) {
              <button
                type="button"
                class="digit-btn w-8 h-9.5 text-3xl text-center font-medium"
                (click)="selectDigit($index)"
                [attr.aria-pressed]="selectedIndex() === $index"
                [class.selected]="selectedIndex() === $index"
                aria-label="DÃ­gito {{ $index + 1 }}"
              >
                {{ d ?? '\u00A0' }}
              </button>
            }
          </div>
        </div>
      </div>

      <div
        role="status"
        aria-live="polite"
        class="m-2 font-mono h-10 rounded text-center text-xl font-medium flex items-center justify-center"
        [class.message-correct]="isCorrect()"
        [class.message-incorrect]="isCorrect() === false"
      >
        {{ message() }}
      </div>

      <div>
        <button appButton color="blue" (click)="reset()" class="w-full">Nuevo problema</button>
      </div>
    </div>

    <div class="flex flex-col landscape:w-1/2 portrait:h-1/2 landscape:min-h-full">
      <app-numeric-keyboard class="flex-1" (press)="press($event)"></app-numeric-keyboard>
      <div class="flex">
        <button appButton color="amber" (click)="backspace()" class="flex-1">Borrar</button>
        <button appButton color="green" [disabled]="!isFilled()" (click)="check()" class="flex-1">
          Comprobar
        </button>
      </div>
    </div>
  </div>
</div>
