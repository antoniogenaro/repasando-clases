<div class="w-full h-screen">
  <div class="w-full h-full flex flex-col landscape:flex-row gap-4">
    <div class="flex-1 flex flex-col justify-center gap-4">
      <div class="flex flex-col items-end gap-0.5">
        <!-- first number -->
        <div style="font-family: monospace; font-size: 1.5rem; font-weight: 600">
          @for (digit of getDigits(a()); track $index) {
            <span class="inline-block w-7 text-center">{{ digit }}</span>
          }
        </div>

        <!-- "-" & second number -->
        <div class="flex gap-1 items-center">
          <span style="font-family: monospace; font-size: 1.5rem; font-weight: 600">âˆ’</span>
          <div style="font-family: monospace; font-size: 1.5rem; font-weight: 600">
            @for (digit of getDigits(b()); track $index) {
              <span class="inline-block w-7 text-center">{{ digit }}</span>
            }
          </div>
        </div>

        <!-- separator -->
        <div class="border-t-2 border-neutral-700 mt-1 w-fit min-w-20"></div>

        <!-- response -->
        <div style="font-family: monospace">
          @for (d of userDigits(); track $index) {
            <span
              class="inline-block w-7 h-9.5 border border-neutral-700 flex items-center justify-center text-xl bg-white text-center"
              >{{ d ?? '\u00A0' }}</span
            >
          }
        </div>
      </div>

      <div class="mt-4">
        <button
          (click)="reset()"
          class="px-5 py-2.5 text-base bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer"
        >
          Nuevo problema
        </button>
      </div>

      <div class="mt-3 min-h-6 text-sm text-neutral-700" role="status" aria-live="polite">
        {{ message() }}
      </div>
    </div>

    <div class="flex flex-col landscape:w-1/2 portrait:h-1/2 landscape:min-h-full">
      <app-numeric-keyboard class="flex-1" (press)="press($event)"></app-numeric-keyboard>
      <div class="flex gap-2">
        <button
          (click)="backspace()"
          class="flex-1 px-3 py-3 text-base bg-amber-500 text-white rounded hover:bg-amber-600 cursor-pointer"
        >
          Borrar
        </button>
        <button
          [disabled]="!isFilled()"
          (click)="check()"
          class="flex-1 px-3 py-3 text-base bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Comprobar
        </button>
      </div>
    </div>
  </div>
</div>
