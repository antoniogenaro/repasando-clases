<div class="w-full h-screen">
  <div class="w-full h-full flex flex-col landscape:flex-row gap-4">
    <div class="flex-1 flex flex-col justify-center gap-4">
      <h2 class="m-0 mb-4 text-2xl font-bold">Resta de dos n√∫meros de dos cifras</h2>
      <div class="flex items-center gap-2 flex-wrap">
        <span class="text-2xl font-semibold">{{ a() }}</span>
        <span class="text-2xl"> - </span>
        <span class="text-2xl font-semibold">{{ b() }}</span>
        <span class="text-2xl"> = </span>
        <div class="flex gap-1.5">
          @for (d of userDigits(); track $index) {
            <span
              class="min-w-7 h-9.5 border border-neutral-700 flex items-center justify-center text-xl bg-white"
              >{{ d ?? '\u00A0' }}</span
            >
          }
        </div>
      </div>

      <div class="mt-4">
        <button
          (click)="reset()"
          class="px-5 py-2.5 text-base bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer"
        >
          Nuevo problema
        </button>
      </div>

      <div class="mt-3 min-h-6 text-sm text-neutral-700" role="status" aria-live="polite">
        {{ message() }}
      </div>
    </div>

    <div class="flex flex-col landscape:w-1/2 portrait:h-1/2 landscape:min-h-full">
      <app-numeric-keyboard class="flex-1" (press)="press($event)"></app-numeric-keyboard>
      <div class="flex gap-2">
        <button
          (click)="backspace()"
          class="flex-1 px-3 py-3 text-base bg-amber-500 text-white rounded hover:bg-amber-600 cursor-pointer"
        >
          Borrar
        </button>
        <button
          [disabled]="!isFilled()"
          (click)="check()"
          class="flex-1 px-3 py-3 text-base bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Comprobar
        </button>
      </div>
    </div>
  </div>
</div>
